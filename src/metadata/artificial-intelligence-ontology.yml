# PURL configuration for http://purl.obolibrary.org/obo/artificial-intelligence-ontology

idspace: artificial-intelligence-ontology
base_url: /obo/artificial-intelligence-ontology

products:
- artificial-intelligence-ontology.owl: https://raw.githubusercontent.com/turbomam/artificial-intelligence-ontology/main/artificial-intelligence-ontology.owl
- artificial-intelligence-ontology.obo: https://raw.githubusercontent.com/turbomam/artificial-intelligence-ontology/main/artificial-intelligence-ontology.obo

term_browser: ontobee
example_terms:
- artificial-intelligence-ontology_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/turbomam/artificial-intelligence-ontology/v

- prefix: /tracker/
  replacement: https://github.com/turbomam/artificial-intelligence-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/artificial-intelligence-ontology?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/turbomam/artificial-intelligence-ontology/main/
