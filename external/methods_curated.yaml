name: Collections
description: Collections
id: https://w3id.org/Collections
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  Collections: https://w3id.org/Collections
  Container: https://w3id.org/Container
  Paper: https://w3id.org/Paper
default_prefix: Collections
types:
  https_identifier:
    typeof: string
  identifier:
    typeof: string
slots:
  collection:
    examples:
    - value: Attention Modules
    range: string
  area_id:
    examples:
    - value: general
    range: string
  area:
    examples:
    - value: General
    range: string
  url:
    examples:
    - value: https://paperswithcode.com/method/single-headed-attention
    range: https_identifier
  name:
    examples:
    - value: Single-Headed Attention
    range: string
  full_name:
    examples:
    - value: Single-Headed Attention
    range: string
  description:
    examples:
    - value: '**Single-Headed Attention** is a single-headed attention module used
        in the [SHA-RNN](https://paperswithcode.com/method/sha-rnn) language model.
        The principle design reasons for single-headedness were simplicity (avoiding
        running out of memory) and scepticism about the benefits of using multiple
        heads.'
    multivalued: true
    range: string
  paper:
    range: string
  introduced_year:
    examples:
    - value: '2000'
    range: integer
  source_url:
    examples:
    - value: https://arxiv.org/abs/1911.11423v2
    range: identifier
  source_title:
    examples:
    - value: 'Single Headed Attention RNN: Stop Thinking With Your Head'
    range: string
  code_snippet_url:
    examples:
    - value: https://github.com/Smerity/sha-rnn/blob/218d748022dbcf32d50bbbb4d151a9b6de3f8bba/model.py#L53
    range: string
  num_papers:
    examples:
    - value: '5'
    range: integer
  collections:
    multivalued: true
    range: Collections
  title:
    examples:
    - value: 'Single Headed Attention RNN: Stop Thinking With Your Head'
    range: string
classes:
  Collections:
    slots:
    - collection
    - area_id
    - area
  Container:
    slots:
    - url
    - name
    - full_name
    - description
    - paper
    - introduced_year
    - source_url
    - source_title
    - code_snippet_url
    - num_papers
    - collections
    tree_root: true
  Paper:
    slots:
    - title
    - url
